dist: bionic
language: ruby
cache: bundler

rvm:
  - 2.7.0
  - 2.6.5
  - 2.5.7

gemfile:
  - gemfiles/rails-5.2.gemfile
  - gemfiles/rails-6.0.gemfile
  - gemfiles/rails-master.gemfile

before_install:
  - gem update --system
  - gem install bundler

script:
  - bundle exec rspec spec

jobs:
  allow_failures:
    - gemfile: gemfiles/rails-master.gemfile
