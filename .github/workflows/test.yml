---
name: test
on: push
jobs:
  rspec:
    name: "ruby:${{ matrix.ruby }} rails:${{ matrix.rails }} ${{ matrix.variant }}"
    runs-on: ubuntu-20.04

    strategy:
      fail-fast: false
      matrix:
        ruby:
          - "3.1"
          - "3.0"
          - "2.7"
        rails:
          - "7.0"
          - "6.1"
          - "6.0"
          - "5.2"
        variant:
          - ""
          - "no-sprockets"
        exclude:
          - ruby: "3.1"
            rails: "6.1"
          - ruby: "3.1"
            rails: "6.0"
          - ruby: "3.1"
            rails: "5.2"
          - ruby: "3.0"
            rails: "5.2"

    env:
      BUNDLE_GEMFILE: gemfiles/rails_${{ matrix.rails }}.gemfile
      BUNDLE_WITHOUT: development
      BUNDLE_JOBS: 4
      BUNDLE_RETRY: 3
      VARIANT: ${{ matrix.variant }}

    steps:
      - uses: actions/checkout@master
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - run: bundle exec rspec --color

  rubocop:
    name: rubocop
    runs-on: ubuntu-20.04

    env:
      BUNDLE_WITHOUT: development
      BUNDLE_JOBS: 4
      BUNDLE_RETRY: 3

    steps:
      - uses: actions/checkout@master
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler-cache: true

      - run: bundle exec rubocop --parallel --fail-level E
